<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Day Scheduler</title>

    <!--bootstrap link-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </script>

    <!--CSS link-->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header for the Scheduler, including date-->

    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Work Day Scheduler</h1>
          <p class="lead" id="currentDate"></p>
        </div>
      </div>
    </header>

    <!--Blocks of time for the scheduler, including a button to save changes
    (9AM-5PM), so 9 rows to display (unless you want to try half hours)-->

    <!--Row 1 9AM-->
    <div class="container">
      <div class="row">
        <div class="time">9 AM</div>
        <textarea class="schedule" id="schedule1"></textarea>
        <button type="button" class="btn-outline-dark" id="saveSchedule1">Save</button>

      </div>
    </div>

    <!--Row 2 10AM-->

    <div class="container">
      <div class="row">
        <div class="time">10 AM</div>
        <textarea class="schedule" id="schedule2"></textarea>
        <button type="button" class="btn-outline-dark" id="saveSchedule2">Save</button>
      </div>
    </div>

    <!--Row 3 11AM-->

    <div class="container">
      <div class="row">
        <div class="time">11 AM</div>
        <textarea class="schedule" id="schedule3"></textarea>
        <button type="button" class="btn-outline-dark" id="saveSchedule3">Save</button>
      </div>
    </div>

    <!--Row 4 12PM-->

    <div class="container">
      <div class="row">
        <div class="time">12 PM</div>
        <textarea class="schedule" id="schedule4"></textarea>
        <button type="button" class="btn-outline-dark" id="saveSchedule4">Save</button>
      </div>
    </div>

    <!--Row 5 1PM-->

    <div class="container">
      <div class="row">
        <div class="time">1 PM</div>
        <textarea class="schedule" id="schedule5"></textarea>
        <button type="button" class="btn-outline-dark" id="saveSchedule5">Save</button>
      </div>
    </div>

    <!--Row 6 2PM-->

    <div class="container">
      <div class="row">
        <div class="time">2 PM</div>
        <textarea class="schedule" id="schedule6"></textarea>
        <button type="button" class="btn-outline-dark" id="saveSchedule6">Save</button>
      </div>
    </div>

    <!--Row 7 3PM-->

    <div class="container">
      <div class="row">
        <div class="time">3 PM</div>
        <textarea class="schedule" id="schedule7"></textarea>
        <button type="button" class="btn-outline-dark" id="saveSchedule7">Save</button>
      </div>
    </div>

    <!--Row 8 4PM-->

    <div class="container">
      <div class="row">
        <div class="time">4 PM</div>
        <textarea class="schedule" id="schedule8"></textarea>
        <button type="button" class="btn-outline-dark" id="saveSchedule8">Save</button>
      </div>
    </div>

    <!--Row 9 5PM-->

    <div class="container">
      <div class="row">
        <div class="time">5 PM</div>
        <textarea class="schedule" id="schedule9"></textarea>
        <button type="button" class="btn-outline-dark" id="saveSchedule9">Save</button>
      </div>
    </div>
    <br>

    <!--Clear button-->

    <button type="button" class="btn btn-danger btn-lg btn-block" id="clear">Clear</button>

    <br>

    <!--jquery script-->

    <script
      src="http://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>

    <!--moment.js script-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.0/moment.min.js"></script>

    <!--script.js script-->

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
